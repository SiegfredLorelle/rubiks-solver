<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="
            default-src 'self' data: gap: https://*.googleapis.com/ https://*.fontawesome.com/ https://*.gstatic.com https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js https://api.emailjs.com/api/v1.0/email/send-form 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.fontawesome.com/; 
            media-src *; 
            img-src 'self' data: content:;
            ">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <!-- Fonts from Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,700&family=Lexend:wght@800&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Icons from Font Awesome -->
    <script src="https://kit.fontawesome.com/2fa58dfbff.js" crossorigin="anonymous"></script>
    <title>Rubik's Solver</title>
</head>

<body>
    <div class="app">
        <main>
            <!-- Home Page -->
            <div class="home-page active flex">
                <div class="title-page">
                    <img src="img/home-logo.png" class="home-logo-responsive" alt="EDIT THIS! Temporary Image for Cube">
                    <!-- <h1>Rubik's Solver</h1> -->
                </div>
                <div class='home-logo-responsive'>
                    <div class='rubiks-container'>
                        <div class='rubiks-cube'>
                            <div class='cube-side side-front'>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                            </div>
                            <div class='cube-side side-back'>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                            </div>
                            <div class='cube-side side-right'>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                            </div>
                            <div class='cube-side side-left'>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                            </div>
                            <div class='cube-side side-top'>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                            </div>
                            <div class='cube-side side-bottom'>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                                <div class='cube-side-square'></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="start-arrow-container italicize flex">
                    <span>Start</span>
                    <span><i class="fa-solid fa-arrow-right-long"></i></span>
                </div>
            </div>

            <!-- Cube Select Page -->
            <div class="cube-select-page flex">
                <div>
                    <img src="img/menu-logo.png" class="menu-responsive" alt="EDIT THIS! Temporary Image for Cube">
                    <ul class="cube-sizes-container">
                        <li><button class="cube-sizes-container" value="2"><img src="img/rubiks-icon.png"
                                    class="img-icon" alt="rubiks icon">
                                2x2 Cube</button></li>
                        <li><button class="cube-sizes-container" value="3"><img src="img/rubiks-icon.png"
                                    class="img-icon" alt="rubiks icon">
                                3x3 Cube</button></li>
                    </ul>
                </div>
                <div>
                    <div class="bottom-icon-container flex">
                        <i class="fa-solid fa-house home-btn"></i>
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
            </div>

            <!-- Color Assign Page -->
            <div class="color-assign-page flex">
                <!-- <div class="flex"> -->
                <nav class="flex">
                    <i class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i>
                    <img src="img/home-logo.png" class="color-assign-page home-btn" alt="Rubik's Solver logo">
                    <i class="fa-solid fa-house home-btn"></i>
                </nav>

                <div class="ui">
                    <div class="ui__background"></div>
                    <div class="ui__game"></div>
                </div>

                <div class="color-assign-part part active">
                    <div class="color-container">
                        <div class="flex-row">
                            <input class="selected" type="color" value="#ffffff" disabled>
                            <input type="color" value="#1a76bf" disabled>
                            <input type="color" value="#eee25a" disabled>
                        </div>
                        <div class="flex-row">
                            <input type="color" value="#ff5442" disabled>
                            <input type="color" value="#feb147" disabled>
                            <input type="color" value="#54ce8e" disabled>
                        </div>
                    </div>

                    <div class="solve-reset-container flex">
                        <button class="solve-btn" disabled>Solve</button>
                        <button class="reset-btn">Reset</button>
                    </div>
                </div>
                <!-- Solver pg -->
                <div class="solver-part part">
                    <p>MOVE NOTATIONS HERE</p>
                    <p>00:00:00</p>
                    <div class="flex">
                        <!-- <button class="back-move-btn">Back</button> -->
                        <button class="next-move-btn">Next</button>
                    </div>
                </div>
                <!-- Solved pg -->
                <div class="solved-part part">
                    <hgroup>
                        <h3>Congratss!!</h3>
                        <p>Cube Solved!!</p>
                        <p>00hr 00min 00s 00ms</p>
                    </hgroup>
                    <div class="flex">
                        <button class="try-again-btn">Try Again</button>
                    </div>
                </div>

            </div>

            <!-- Settings Page -->
            <div class="settings-page">
                <div class="settings-page flex">
                    <div>
                        <img src="img/settings.png" class="menu-responsive" alt="EDIT THIS! Temporary Image for Cube">
                        <ul class="settings-container">
                            <li><button class="settings-container" value="Dashboard">
                                    <i class="fa-solid fa-ranking-star"></i>
                                    Dashboard </button></li>
                            <li><button class="settings-container" value="Help">
                                <i class="fa-solid fa-circle-info"></i></i>
                                    Help</button></li>
                            <li><button class="settings-container" value="Feedback">
                                    <i class="fa-regular fa-face-smile"></i>
                                    Feedback</button></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Feedback Page -->
            <div class="feedback-page">
                
                <div class="contact__container">
                    <form class="contact__form" id="contact-form">
                        <img src="img/feedback.png" class="feedback-img" alt="EDIT THIS! Temporary Image for Cube">
                        <div class="contact__form-input">
                            <input
                                type="text"
                                name="name"
                                placeholder="Your Name *"
                                class="contact__input"
                                id="contact-name"
                            />
                        </div>

                        <div class="contact__form-input">
                            <input
                                type="email"
                                name="email"
                                placeholder="Your e-mail"
                                class="contact__input"
                                id="contact-email"
                            />
                        </div>

                        <div class="contact__form-input">
                            <input
                                type="text"
                                name="subject"
                                placeholder="Write a Subject"
                                class="contact__input"
                                id="contact-subject"
                            />
                        </div>

                        <div class="contact__form-input">
                            <textarea
                                name="message"
                                id="contact-message"
                                class="contact__input textarea"
                                placeholder="Your Message"
                            ></textarea>
                        </div>

                        <input type="submit" value="Submit" class="btn" />
                        <p class="error__message" id="error-message"></p>
                        </form>
                </div>
            </div>

            <!-- Dashboard page -->
            <div class="dashboard-page">
                <div class="dashboard-page flex">
                    <div>
                        <img src="img/settings.png" class="menu-responsive" alt="EDIT THIS! Temporary Image for Cube">
                        <ul class="settings-container">
                            <li><button class="settings-container">
                                    <i class="fa-solid fa-trophy"></i>
                                    <p>--</p> 
                                    <p>--</p> 
                                </button>
                            </li>
                            <li><button class="settings-container">
                                    <!-- <i class="fa-solid fa-trophy"></i> -->
                                    <p>2nd</p> 
                                    <p>--</p> 
                                    <p>--</p> 
                                </button>
                            <li><button class="settings-container">
                                    <!-- <i class="fa-solid fa-trophy"></i> -->
                                    <p>3rd</p> 
                                    <p>--</p> 
                                    <p>--</p> 
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Help page -->
            <div class="help-page">
                <div class="dashboard-page flex">
                    <h3>HELP PAGE</h3>
                    <div>
                        <img src="img/settings.png" class="menu-responsive" alt="EDIT THIS! Temporary Image for Cube">
                    </div>
                </div>

            </div>


        </main>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        </ul>
    </div>
    </div>

    </div>


    </main>


    <!-- NOTE: FROM CORDOVA DEFAULT -->

                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div> -->

    </div>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script>
    <script src="./js/cube.js"></script>
    <script src="cordova.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
